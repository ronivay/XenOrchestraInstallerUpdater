name: xo-install test
on:
  pull_request:
    paths:
      - 'xo-install.sh'
      - 'sample.xo-install.cfg'
  workflow_dispatch:

jobs:
  Test-Install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: xo-install run
        run: sudo ./xo-install.sh --install
        shell: bash
